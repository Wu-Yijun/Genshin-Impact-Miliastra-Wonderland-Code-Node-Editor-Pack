name: Sync dev to main & CI Test

on:
  workflow_dispatch:
  push:
    branches:
      - dev

permissions:
  contents: write # to push to main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          path: dev
          fetch-depth: 1
          
      - name: Setup Node.js 24
        uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: Install dependency
        run: npm install fast-glob fs-extra

      - uses: actions/checkout@v4
        with:
          ref: main
          path: main
          fetch-depth: 1

      - name: Sync and commit files
        run: node dev/.github/workflows/sync.ts main dev dev/sync-list.json
      
      - name: Install Dependency
        run: cp dev/package-lock.json main && cd main && mkdir dist && npm ci
          
      - name: Run tests
        uses: Wu-Yijun/Genshin-Impact-Miliastra-Wonderland-Code-Node-Editor-Pack/.github/actions/CI@dev
        # continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          path: main/dist
          name: test_output
